<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Mobile Form</title>       
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
        <link rel="stylesheet" type="text/css" href="city-autocomplete.css"/>
		<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?libraries=places&language=en"></script>
		<script src="../jquery.js" type="text/javascript"></script>
		<script src="../jquery.city-autocomplete.js" type="text/javascript"></script>
        
        <link rel="stylesheet" href="../jquery-mobile.css">
        <script src="../jquery-mobile.js"></script>
        
        

    </head>
    <body>
        <!--------------first page for form----------->
        <div data-role="page">  
            <!--------------first page header----------->
            <div data-role="header">
                <h1>jQuery Mobile Form</h1>
            </div> 
            <!--------------first page main content----------->
            <div data-role="main" class="ui-content">  
                <form method="post" action="#pageone" data-ajax="false">
                    
                    <label for="name">Name : <span>*</span></label>
                    <input type="text" name="name" id="name" placeholder="Name" required>
                    
                    <label for="email">Email: <span>*</span></label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    
                    <label for="city">Where are we going?: <span>*</span></label>
                    <input type="text" id="city" name="city" placeholder="City, Village..." required>
                    
                    <label for="days">How long?: <span>*</span></label>
                    <input type="number" id="days" name="days" placeholder="Days" min="1" required>
                    
                    <label for="placeQuantity">Must-See: <span>*</span></label>
                    <input type="number" id="placeQuantity" name="placeQuantity" placeholder="This are the number of places that each traveller 'force' to visit." min="1" required>
                    
                    <!--fieldset data-role="controlgroup">
                        <legend>Gender:</legend>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female">	
                    </fieldset>
                    
                    <fieldset data-role="controlgroup">
                        <legend>Qualification:</legend>
                        <label for="graduation">Graduation</label>
                        <input type="checkbox" id="graduation" value="graduation">
                        <label for="postgraduation">Post Graduation</label>
                        <input type="checkbox" id="postgraduation" value="postgraduation">
                        <label for="other">Other</label>
                        <input type="checkbox" id="other" value="other">	
                    </fieldset-->
                    
                    <label for="info">Host:</label>
                    <textarea name="host" id="host" placeholder="Where you will be hosted? (Optional)"></textarea>

                    <input type="submit" data-inline="true" value="Submit" data-theme="b">	  
                </form>
            </div>
            <!--------------first page footer----------->

            <!--div data-role="footer">
                <h1>Form<span id="yellow">Get.</span>com</h1>
            </div-->
        </div>
        <!-------------------------------------------------------------
        End of First page
        -------------------------------------------------------------->
        <!--------------second page----------->
        <div data-role="page" id="pageone">
            <!--------------second page header----------->
            <div data-role="header">
                <h1>JQuery Mobile Form</h1>
            </div>
            <!--------------second page main content----------->
            <div data-role="main" class="ui-content">
                <h2>Form Submitted Successfully...!!</h2>
            </div>
            <!--------------second page footer----------->
            <!--div data-role="footer">
                <h1>Form<span id="yellow">Get.</span>com</h1>
            </div-->
        </div> 

        <!-------------------------------------------------------------
        End of Second page
        -------------------------------------------------------------->
    </body>
</html>
